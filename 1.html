<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目作品</a>
        <a href="#contact">联系方式</a>
    </nav>
    
    <div class="container">
        <section id="about" class="section">
            <h2>关于我</h2>
            <p>这里是您的个人简介。您可以描述自己的背景、兴趣和专业技能。</p>
        </section>
        
        <section id="projects" class="section">
            <h2>项目作品</h2>
            <p>这里展示您的主要项目或作品，可以包括项目的描述和相关链接。</p>
        </section>
        
        <section id="contact" class="section">
            <h2>联系方式</h2>
            <p>您可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件: example@example.com</li>
                <li>LinkedIn: <a href="https://www.linkedin.com">您的LinkedIn链接</a></li>
                <li>GitHub: <a href="https://www.github.com">您的GitHub链接</a></li>
            </ul>
        </section>
    </div>
    
    <footer>
        <p>版权所有 &copy; 2024 您的姓名</p>
    </footer>
</body>
</html>
